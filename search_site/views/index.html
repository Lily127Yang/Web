<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小羊News</title>
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="javascripts/canvas.js"></script>
    <script src="javascripts/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
</head>

<body>
<header id="header">
    <div id="header_left">
        <ul>
            <li id="show_date"></li>
            <li id="show_week"></li>
            <li id="show_time"></li>
        </ul>
    </div>
    <div id="header_right">
    </div>
</header>

<div id="search_frame">
    <object id="search_logo" data="images/title.png" height="300px"></object>

    <div id="search_area">
        <form id="search_form" action="/process_post" method="post" target="_blank">
            <label><input id="search_text" type="text" placeholder="请输入关键词" autofocus="autofocus" name="search"
                          style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;"/></label>
            <input id="search_submit" type="submit" value="search"
                   style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;"/>
        </form>
    </div>

</div>
<center>
<div id="main" style="width: 800px;height:400px;background-color: #81acb5  ;opacity: 0.8;"></div>
  <script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));
  var option = {
      title: {
          text: '小羊News 来源分布'
      },
      tooltip: {},
      legend: {
          data:['条目数']
      },
      xAxis: {
          data: ["新浪新闻","交大新闻学术网","网易娱乐","网易新闻","中国青年网"]
      },
      yAxis: {},
      series: [{
          name: '数量',
          type: 'bar',
          color:' #3491bd',
          data: [172, 43, 57, 93, 87]
      }]
  };
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
  </script>
</center>

</html>
